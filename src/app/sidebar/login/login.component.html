<form [formGroup]="loginReactiveForm">
  <mat-form-field>
    <input matInput type="text" placeholder="Login" formControlName="login"><br>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button class="signUpButton" (click)="signUp()" color="primary">Sign Up</button>
  <button mat-raised-button class="signInButton" (click)="signIn()" color="primary">Sign In</button>
</form>
