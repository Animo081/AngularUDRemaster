<form [formGroup]="registerReactiveForm">
  <mat-form-field>
    <input matInput type="text" placeholder="Login" formControlName="login"><br>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button class="cancelButton" (click)="cancel()" color="primary">Cancel</button>
  <button mat-raised-button class="submitButton" (click)="submit()" color="primary">Submit</button>
</form>
