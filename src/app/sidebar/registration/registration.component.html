<mat-form-field>
  <input matInput type="text" [(ngModel)]="login" placeholder="Login"><br>
  <button mat-icon-button *ngIf="login" matSuffix mat-icon-button aria-label="Clear" (click)="login=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field>
  <input matInput type="password" [(ngModel)]="password" placeholder="Password">
  <button mat-icon-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button class="cancelButton" (click)="Cancel()" color="primary">Cancel</button>
<button mat-raised-button class="submitButton" (click)="Submit()" color="primary">Submit</button>
