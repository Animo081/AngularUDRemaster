<form [formGroup]="registerReactiveForm" (submit)="submit()">

  <mat-form-field>
    <input matInput type="text" placeholder="Login" formControlName="login">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button type="button" class="cancelButton" (click)="cancel()" color="primary">Cancel</button>
  <button mat-raised-button type="submit" class="submitButton" color="primary">Submit</button>

</form>
